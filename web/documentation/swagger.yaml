                "phone_cell": "9876543210",
                "phone_work": "8765432109",
                "phone_work_ext": "9876543210",
                "email": "test@example.com"
              }
        description: 'User info'
      responses:
        '200':
          description: 'User has been updated successfully'
          content:
            application/json:
              example: 
                {
                  "user_id": "54321",
                  "name_first": "Test",
                  "name_last": "Testington",
                  "user_name": "test",
                  "password": "123##",
                  "phone_cell": "9876543210",
                  "phone_work": "8765432109",
                  "phone_work_ext": "9876543210",
                  "email": "test@example.com"
                }
        '400':
          $ref: "#/components/responses/BadRequestError"
        '401':
           $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: 'User is not found'
    delete:
      tags:
        - User
      operationId: deleteUser
      description: 'You are able to delete user by id.'
      parameters:
        - name: id
          in: path
          description: 'The user ID'
          required: true
          schema:
            type: string
            example: 123456
      responses:
        '200':
          description: 'User has been deleted successfully'
          content:
            application/json:
              example: 
                {
                  "user_id": "54321"
                }
        '400':
          $ref: "#/components/responses/BadRequestError"
        '401':
           $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: 'User is not found'

components:
  securitySchemes:
    client_id:
      type: apiKey
      in: header
      name: client_id
      description: 'Your Client ID is a 6 digit number located in XXXXXXX.'
    api_key:
      type: apiKey
      in: header
      name: api_key
      description: 'Your API Key can be found in the API section of your account dashboard.'

  responses:
    UnauthorizedError:
      description: 'Invalid client_id or api_key'
      headers:
        client_id:
          $ref: "#/components/securitySchemes/client_id"
        api_key:
          $ref: "#/components/securitySchemes/api_key"
    BadRequestError:
      description: 'Invalid input, bad request'

  schemas:
    Agent:
      type: object
      required:
        - name_first
        - name_last
        - username
        - password
        - agent_type
        - email
      properties:
        name_first:
          type: string
          maxLength: 50
          example: 'Emanuele'
        name_last:
          type: string
          maxLength: 50
          example: 'Spooner'
        username:
          type: string
          maxLength: 50
          example: 'bryan_agent'
        password:
          type: string
          format: password
          maxLength: 100
          example: '123##'
        agent_type:
          type: string
          maxLength: 20
          example: 'digital'
        email:
          type: string
          format: email
          maxLength: 256
          example: 'test@example.com'
        phone_home:
          type: integer
          minimum: 1000000000
          maximum: 9999999999
          example: 9876543210
        phone_cell:
          type: integer
          minimum: 1000000000
          maximum: 9999999999
          example: 1234567890
        phone_office:
          type: integer
          minimum: 1000000000
          maximum: 9999999999
          example: 0123456789
        active:
          type: boolean
          example: 1
        lead_id:
          type: integer
          example: 0
        time_zone:
          type: string
          maxLength: 20
          example: 'US/Pacific'
        skill_level:
          type: integer
          example: 3
        tier:
          type: integer
          example: 3
        carnow_agent_id:
          type: integer
          example: 0
        training:
          type: boolean
          example: 0
        outside_login:
          type: boolean
          example: 1
        text_access:
          type: boolean
          example: 1
        email_access:
          type: boolean
          example: 0
        over_night:
          type: boolean
          example: 0
        lead_search:
          type: boolean
          example: 0
        part_time:
          type: boolean
          example: 0
        max_digital_tasks:
          type: integer
          example: 10
        payrate:
          type: number
          format: float
          example: 10.75
        start_date:
          type: string
          format: date-time
          example: '2016-06-10 07:00:00'
        payroll_id:
          type: integer
          example: 0
        address:
          type: string
          maxLength: 100
          example: '2105 C St.4'
        address2:
          type: string
          maxLength: 200
        city:
          type: string
          maxLength: 50
          example: 'Vancouver'
        state:
          type: string
          maxLength: 2
          example: 'WA'
        zip:
          type: integer
          minimum: 10000
          maximum: 99999
          example: 98663
  
    Alert:
      type: object
      required:
        - category
      properties:
        category:
          description: '"email", "sms", "crm_email", or "crm_post"'
          type: string
          maxLength: 100
          example: 'crm_email'
        status_types:
          type: object
          properties:
            hot:
              type: boolean
              description: 'Flag to turn off or on.'
              default: true
            warm:
              type: boolean
              description: 'Flag to turn off or on.'
              default: true
            cold:
              type: boolean
              description: 'Flag to turn off or on.'
              default: true
            other:
              type: boolean
              description: 'Flag to turn off or on.'
              default: false
        address:
          description: 'Required if category "email" or "crm_email"'
          type: string
          format: email
          maxLength: 100
          example: 'test2@example.com'
        type:
          description: |
            \"text\" or \"html\" and required if category \"email\".

            \"ADF\" and required if category \"crm_email\" or \"crm_post\".
          type: string
          maxLength: 30
          example: 'adf'
        name:
          description: 'Required if category "sms"'
          type: string
          maxLength: 50
          example: 'fake_name'
        number:
          description: 'Required if category "sms"'
          type: integer
          minimum: 1000000000
          maximum: 9999999999
          example: 5035555555
        crm_dealer_id:
          description: 'Required if category "crm_post"'
          type: string
          maxLength: 100
          example: '123456'

    Call:
      type: object
      required:
        - call_id
        - daterange
        - from_phone
        - to_phone
        - direction
        - duration
        - recording
      properties:
        call_id:
          type: string
          maxLength: 34
          example: 'CB9dbadb21bdb4f535d44ae03253c3ebc5'
        daterange:
          type: string
          maxLength: 50
          example: '2012-07-05 17:56:42'
        from_phone:
          type: integer
          minimum: 1000000000
          maximum: 9999999999
          example: 9497273200
        to_phone:
          type: integer
          minimum: 1000000000
          maximum: 9999999999
          example: 9512214327
        direction:
          type: boolean
          description: '0 = Inbound, 1 = Outbound'
        duration:
          type: integer
          example: 140
        recording:
          type: string
          maxLength: 34
          example: 'https://94595f6ce5d79dc3fed6-536161980c29f6c9b1682f2b65fa0381.ssl.cf2.rackcdn.com/AB316c10acdba352350fade824befad268.mp3'

    Campaign:
      type: object
      required:
        - campaign_name
      properties:
        campaign_name:
          description: 'Campaign Name'
          type: string
          maxLength: 255
          example: 'API Test Campaign'
        external_campaign_id:
          description: 'External Campaign ID'
          type: string
          maxLength: 50
          example: 'ABC123'
        campaign_type:
          description: '"Normal", "DirectMail", "Call Forwarding", "Conquest", defaults to Normal if left blank'
          type: string
          maxLength: 25
        script_id:
          description: |
            Call Scripts:
             * `502` - Short Credit App
             * `504` - Payment Swap
             * `505` - Event
             * `506` - Vehicle Buy Back
             * `507` - Bankruptcy Short Script
             * `512` - Long Credit App
             * `515` - Prize
             * `517` - Prize with Trade
             * `518` - Vehicle Recall
             * `520` - Vehicle Buy Back - VM
             * `522` - Event VM
             * `523` - Lease Renew
             * `528` - Short Credit App - Not Direct Mail
             * `529` - Vehicle Buy Back
             * `542` - Short Credit - Television
          type: integer
          enum: [ 502, 504, 505, 506, 507, 512, 515, 517, 518, 520, 522, 523, 528, 529, 542 ]
        answer_as:
          description: 'Answer As'
          type: string
          maxLength: 255
          example: 'Approval Center'
        outbound_as:
          description: 'Outbound As'
          type: string
          maxLength: 255
          example: 'Test Dealer'
        start_date:
          description: 'Start Date'
          type: string
          format: date
          example: '2014-10-22'
        end_date:
          description: 'End Date'
          type: string
          format: date
          example: '2015-10-22'
        notes:
          description: 'Campaign Notes'
          type: string
          maxLength: 255
          example: 'This is a campaign'
        max_appts:
          description: 'Maximum amount of appointments you want to allow per hour. 0 will be unlimited.'
          type: integer
          default: 0
        dealer_transportation:
          description: 'A dealer is willing to pick up customers (0 for no, 1 for yes)'
          type: boolean
          default: 0
        mailer_url:
          description: 'Mailer Image URL'
          type: string
          maxLength: 255
          example: 'https://mailer_image_url.com/image_name.jpg'
        campaign_qty:
          description: 'Direct Mail Quantity'
          type: integer
          example: 10000

    LeadsActivation:
      type: object
