            schema:
              type: object
              required:
                - category
              properties:
                category:
                  description: |
                    categories:
                     * `email` - type and email fields are required
                     * `sms` - number and name fields are required
                     * `crm_email` - type and address fields are required
                     * `crm_post` - type and number fields are required
