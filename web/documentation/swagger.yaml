  '/activations':
    post:
      tags:
        - Activation
      operationId: addActivation
      description: 'You are able to add activation for your campaigns.'
      parameters:
        - name: campaign_id
          in: header
          description: 'Campaign ID or External Campaign ID'
          required: true
          schema:
            type: string
            example: 4
        - name: custom_variable
          in: header
          description: 'Changes activation code label on script if provided'
          schema:
            type: string
            example: 'Pin Code'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                codes:
                  type: array
                  items:
                    $ref: '#/components/schemas/LeadsActivation'
              example: 
                {
                  "codes":
                  [
                    {
                      "activation_code": "1234567",
                      "name_first": "Test",
                      "name_last": "Testington",
                      "address": "123 Fake St",
                      "city": "Portland",
                      "state": "OR",
                      "zip": "97202"
                    },
                    {
                      "activation_code": "7654321",
                      "name_first": "Fake",
                      "name_last": "Fakington",
                      "address": "321 Test Ave",
                      "address2": "Apt 123",
                      "city": "Schenectady",
                      "state": "NY",
                      "zip": "12345",
                      "year": "2010",
                      "make": "Honda",
                      "model": "Civic",
                      "score": "750",
                      "our_offer": "7500",
                      "value_rough": "7331",
                      "value_average": "8148",
                      "value_clean": "8413",
                      "custom1": "Custom Data Here",
                      "custom2": "Custom Data Here",
                      "custom3": "Custom Data Here",
                      "custom4": "Custom Data Here",
                      "custom5": "Custom Data Here"
                    }
                  ]
                }
        description: 'Activation codes to add'
      responses:
        '200':
          description: 'Activation codes have been processed successfully'
          content:
            application/json:
              example: 
                success: 'yes'
                total_added: 20
        '400':
          $ref: "#/components/responses/BadRequestError"
        '401':
           $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: 'Campaign is not found'
    delete:
      tags:
        - Activation
      operationId: deleteActivation
      description: 'You are able to delete activation for your campaigns.'
      parameters:
        - name: campaign_id
          in: header
          description: 'Campaign ID or External Campaign ID'
          required: true
          schema:
            type: string
            example: 4
        - name: delete_all
          in: header
          description: 'Use this to delete all or a list of activation codes'
          schema:
            type: boolean
            default: false
        - name: codes
          in: query
          required: true
          description: 'A list of activation codes'
          schema:
            type: array
            items:
              type: integer
            minItems: 1
          style: form
          explode: false
          example: [7654321]
      responses:
        '200':
          description: 'Activation codes have been deleted successfully'
          content:
            application/json:
              example: 
                success: 'yes'
                total_deleted: 2
        '400':
          $ref: "#/components/responses/BadRequestError"
        '401':
           $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: 'Campaign is not found'

