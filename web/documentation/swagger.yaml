  '/phones/buy/{phone_number}':
    post:
      tags:
        - hidden
      operationId: buyPhone
      description: 'You are able to buy phone number.'
      parameters:
        - name: phone_number
          in: path
          required: true
          description: 'Phone Number of the campaign'
          schema:
            type: integer
            minimum: 1000000000
            maximum: 9999999999
            example: 5551111111
        - name: campaign_id
          in: header
          description: 'Campaign ID'
          required: true
          schema:
            type: integer
            example: 654321
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - label
              properties:
                label:
                  type: string
                  example: "Test Number"
                redirect_number:
                  type: integer
                  example: 5551234567
                whisper:
                  type: boolean
                  example: true
                phone_type:
                  description: "1 = Call Center,\n\n
                    2 = Call Forward,\n\n
                    3 = IVR,\n\n
                    4 = IVR + Call Center.\n\n
                    If you set phone_type = 1, the redirect_number will be removed."
                  type: integer
                  minimum: 1
                  maximum: 4
                  example: 1
            example: 
              {
                "label": "Test Number",
                "redirect_number": 5551234567,
                "whisper": true,
                "phone_type": 2
              }
      responses:
        '200':
          description: 'Phone has been bought successfully'
          content:
            application/json:
