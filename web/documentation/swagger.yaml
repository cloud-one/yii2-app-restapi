          required: true
          schema:
            type: string
            example: 123456
      requestBody:
        description: 'Alert info'
        content:
          application/json:
            schema:
              type: object
              required:
                - category
              properties:
                category:
                  description: |
                    categories:
                     * `email` - type and email fields are required
                     * `sms` - number and name fields are required
                     * `crm_email` - type and address fields are required
                     * `crm_post` - type and number fields are required
                  type: string
                  maxLength: 100
                type:
                  type: string
                  maxLength: 30
                email:
                  type: string
                  maxLength: 100
                number:
                  type: string
                  maxLength: 100
                name:
                  type: string
                  maxLength: 100
                address:
