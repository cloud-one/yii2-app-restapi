    post:
      tags:
        - Alert
      operationId: addAlerts
      description: 'You are able to add alerts.'
      parameters:
        - name: campaign_id
          in: header
          description: 'Campaign ID'
          required: true
          schema:
            type: string
            example: 123456
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                campaign:
                  type: object
                  properties:
                    email_settings:
                      type: object
                      properties:
                        from_name:
                          type: string
                          description: 'Campaign'
                          example: 'ABC'
                        from_email_address:
                          type: string
                          description: 'Campaign'
                          format: email
                          example: 'ABC@cloudone.com'
                        email_subject:
                          type: string
                          description: 'Campaign'
                          example: 'subject'
                    alerts:
                      type: array
                      items:
                        $ref: '#/components/schemas/Alert'
                lead:
                  type: object
                  properties:
                    appointment_confirmation:
                      type: boolean
                      description: "\"1\" or \"0\" if you want CloudBDC to email Leads on the Customer's behalf"
                      default: true
                    appointment_reminder:
                      type: boolean
                      description: "\"1\" or \"0\" if you want CloudBDC to email or sms lead reminder on the Customer's behalf"
                      default: true
                    from_email_address:
                      type: string
                      description: 'This is the email that should show up when sending an email. eg. alerts@cloudbdc.com'
                      format: email
                      example: 'abccdf@cloudone.com'
                    from_name:
                      type: string
                      description: 'This is the name that should show up when sending an email. eg. ABC Automotive'
                      example: 'CloudOne'
            example:
              {
                "campaign": {
                  "email_settings": {
                    "from_name": "ABC",
                    "from_email_address": "ABC@cloudone.com",
                    "email_subject": "subject"
                  },
                  "alerts":
                  [
                    {
                      "category": "crm_email",
                      "address": "test2@example.com",
                      "type": "adf",
                      "status_types": {
                        "hot": "1",
                        "warm": "0",
                        "cold": "1",
                        "other": "1"
                      }
                    },
                    {
