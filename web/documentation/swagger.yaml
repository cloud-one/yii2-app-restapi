      tags:
          - hidden
      operationId: getDataEmail
      description: 'You are able to get email from household_data.'
      parameters:
        - name: name_first
          in: query
          required: true
          schema:
            type: string
            maxLength: 50
            example: 'Test'
        - name: name_last
          in: query
          required: true
          schema:
            type: string
            maxLength: 50
            example: 'Testington'
        - name: address
          in: query
          required: true
          schema:
            type: string
            maxLength: 100
            example: '123 Fake St'
        - name: city
          in: query
          required: true
          schema:
            type: string
            maxLength: 50
            example: 'Vancouver'
        - name: state
          in: query
          required: true
          schema:
            type: string
            maxLength: 2
            example: 'NY'
        - name: zip
