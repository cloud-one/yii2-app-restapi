                      "type": "html"
                    },
                    {
                      "category": "crm_post",
                      "crm_dealer_id": "123456",
                      "type": "VinSolutions"
                    }
                  ]
                },
                "lead": {
                  "appointment_confirmation": "1",
                  "appointment_reminder": "1",
                  "from_email_address": "abccdf@cloudone.com",
                  "from_name": "CloudOne"
